<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
        <link rel="stylesheet" href="./css/styles.css" />
        <title>MetaMedia</title>
    </head>
    <body>
        <div class="main">
            <img src="./assets//metamedia_logo.png" id="app-logo-title" />
            <div class="glider-contain">
                <div class="glider">
                    <div class="card">
                        <p class="heading">Read</p>
                        <div>
                            <img src="./assets/metachilli_logo.png" />
                            <div>
                                <a
                                    href="https://dapp.substack.com"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    >Shots Fired</a
                                >
                                <h6>Newsletter</h6>
                            </div>
                        </div>
                        <div>
                            <img src="./assets/metabrief_logo.png" />
                            <div>
                                <a
                                    href="https://metabrief.substack.com"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    >MetaBrief</a
                                >
                                <h6>Newsletter</h6>
                            </div>
                        </div>
                        <div>
                            <img src="./assets/metagame_logo.png" />
                            <div>
                                <a
                                    href="https://metagame.substack.com"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    >Realizing MetaGame</a
                                >
                                <h6>Newsletter</h6>
                            </div>
                        </div>
                        <div>
                            <img src="./assets/raidguild_logo.png" />
                            <div>
                                <a
                                    href="https://medium.com/raid-guild"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    >State of Raid</a
                                >
                                <h6>Blog</h6>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <p class="heading">Listen</p>
                        <div>
                            <img src="./assets/wizard_of_dapps_logo.png" />
                            <div>
                                <a
                                    href="https://anchor.fm/wizardofdapps"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    >Wizard of Dapps</a
                                >
                                <h6>Podcast</h6>
                            </div>
                        </div>
                        <div>
                            <img src="./assets/metagame_logo.png" />
                            <div>
                                <a
                                    href="https://anchor.fm/MetaGame/"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    >MetaView</a
                                >
                                <h6>Podcast</h6>
                            </div>
                        </div>
                        <div>
                            <img src="./assets/metafactory_logo.png" />
                            <div>
                                <a
                                    href="https://anchor.fm/metafactory/"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    >Into the Metaverse</a
                                >
                                <h6>Podcast</h6>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <p class="heading">Watch</p>
                        <div>
                            <img src="./assets/youtube_logo.png" />
                            <div>
                                <a
                                    href="https://www.youtube.com/channel/UC6gdZ6Q7Fwfvn-Uu4QKDyhg?view_as=subscriber"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    >MetaMedia</a
                                >
                                <h6>Video</h6>
                            </div>
                        </div>
                    </div>
                </div>

                <button aria-label="Previous" class="glider-prev">«</button>
                <button aria-label="Next" class="glider-next">»</button>
                <div role="tablist" class="dots"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
